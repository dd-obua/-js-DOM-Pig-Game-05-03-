<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main class="container">
    <section class="player player--0">
      <section class="section-top">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="total-score total-score-1" id="score--0">43</p>
      </section>
      <section class="section-bottom">
        <h3 class="current__text">Current</h3>
        <p class="current-score current-score-1" id="current--0">0</p>
      </section>
    </section>

    <section class="player player--1">
      <section class="section-top">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="total-score total-score-2" id="score--1">24</p>
      </section>
      <section class="section-bottom">
        <h3 class="current__text">Current</h3>
        <p class="current-score current-score-2" id="current--1">0</p>
      </section>
    </section>

    <button class="btn new-game">New Game</button>
    <button class="btn roll-dice">Roll Dice</button>
    <button class="btn hold">Hold</button>

    <img src="./img/dice-1.png" class="dice hidden">
  </main>

  <script src="./js/script.js"></script>
</body>

</html>
