<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main class="container">
    <section class="section section-1">
      <section class="section-top">
        <h2>Player 1</h2>
        <p class="total-score total-score-1">0</p>
      </section>
      <section class="section-bottom">
        <h3 class="current__text">Current</h3>
        <p class="current-score current-score-1">0</p>
      </section>
    </section>

    <section class="section section-2">
      <section class="section-top">
        <h2>Player 2</h2>
        <p class="total-score total-score-2">0</p>
      </section>
      <section class="section-bottom">
        <h3 class="current__text">Current</h3>
        <p class="current-score current-score-2">0</p>
      </section>
    </section>

    <button class="btn new-game">New Game</button>
    <button class="btn roll-dice">Roll Dice</button>
    <button class="btn hold">Hold</button>

    <div class="dice hidden">
      <img src="./img/dice-1.png" class="img-1 hidden" alt="">
      <img src="./img/dice-2.png" class="img-2 hidden" alt="">
      <img src="./img/dice-3.png" class="img-3 hidden" alt="">
      <img src="./img/dice-4.png" class="img-4 hidden" alt="">
      <img src="./img/dice-5.png" class="img-5 hidden" alt="">
      <img src="./img/dice-6.png" class="img-6 hidden" alt="">
    </div>
  </main>

  <script src="./js/script.css"></script>
</body>

</html>
