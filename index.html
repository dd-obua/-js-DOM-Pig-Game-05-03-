<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main class="container">
    <section class="section-1">
      <h2>Player 1</h2>
      <p class="total-score-1">0</p>
      <div class="current">
        <h3 class="current__text">Current</h3>
        <p class="current-score-1">0</p>
      </div>

    </section>

    <section class="section-2">
      <h2>Player 2</h2>
      <p class="total-score-2">0</p>
      <div class="current">
        <h3 class="current__text">Current</h3>
        <p class="current-score-2">0</p>
      </div>
    </section>

    <button class="btn new-game">New Game</button>
    <button class="btn roll-dice">Roll Dice</button>
    <button class="btn hold">Hold</button>
  </main>

  <script src="./js/script.css"></script>
</body>

</html>
